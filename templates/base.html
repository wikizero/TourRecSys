{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/common.css' %}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/uikit.min.css' %}" rel="stylesheet" type="text/css"/>
    <script src="{% static 'js/jquery-1.8.3.min.js' %}"></script>
    <script src="{% static 'js/uikit.min.js' %}"></script>
    <script src="{% static 'js/common.js' %}"></script>
    {% block head %}
    {% endblock %}
    <title>旅游推荐系统</title>
</head>
<body>
<div id="top">
    <div id="head_login" class="font">
        <div id="logo" class="left">旅游推荐系统</div>
        <div class="right">
            <ul id="box_login">
                {% if user.is_authenticated %}
                    <li>{{ user.username }}</li>
                {% else %}
                    <li><a href="/login">登陆</a></li>
                    <li>|</li>
                    <li><a href="/register">注册</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
<div id="nav">
    <nav class="uk-navbar">
        <ul class="uk-navbar-nav">
            <li><a href="">首页</a></li>
            <li><a href="">....</a></li>
        </ul>
    </nav>
</div>
{% block content %}
{% endblock %}
<div style="width: 1200px; margin: 0 auto; text-align: center;">
    <hr data-am-widget="divider" style="" class="am-divider am-divider-default" />
    <div class="copyright">
        <p>
            Copyright © 2018 xxx.com All Rights Reserved.
        </p>
    </div>
</div>
</body>
</html>
